[build-system]
# building cmake from pypi releases requires openssl-dev installed, so
# just require users install cmake from apt when getting python-dev (CPython headers)
requires = [
    "setuptools>=45",
    "wheel",
    "pybind11>=2.7.1; sys_platform == 'linux'",
    "scikit-build; sys_platform == 'linux'",
    "ninja; sys_platform == 'linux'",
    "setuptools_scm>=6.2"
]

build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
